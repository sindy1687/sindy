<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文法塔關卡選擇</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            min-height: 100vh;
            margin: 0;
            color: #e0eaff;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('images/cards/galaxy.gif') repeat center center, radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(30, 40, 70, 0.7);
            border-radius: 24px;
            box-shadow: 0 8px 40px #00ffe055, 0 1.5px 8px #0ff2  inset;
            padding: 40px 28px;
            backdrop-filter: blur(8px);
            border: 1.5px solid #3ecfff55;
        }
        h1 {
            text-align: center;
            color: #7eeeff;
            margin-bottom: 32px;
            font-size: 2.3em;
            text-shadow: 0 0 16px #00ffe0, 0 2px 8px #0ff2;
            letter-spacing: 2px;
        }
        .level-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .level-card {
            background: linear-gradient(90deg, #232b3a 60%, #1b2735 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px #00ffe022;
            padding: 28px 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1.5px solid #3ecfff33;
            position: relative;
        }
        .level-title {
            font-size: 1.5em;
            color: #7eeeff;
            margin-bottom: 8px;
            text-shadow: 0 0 8px #00ffe0;
            letter-spacing: 1px;
        }
        .level-desc {
            font-size: 1.1em;
            color: #b2cfff;
            margin-bottom: 16px;
            text-shadow: 0 0 6px #00ffe0;
        }
        .start-btn {
            background: linear-gradient(135deg, #00ffe0, #3ecfff);
            color: #222;
            border: none;
            border-radius: 10px;
            padding: 12px 32px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            box-shadow: 0 2px 12px #00ffe055;
        }
        .start-btn:hover {
            background: linear-gradient(135deg, #3ecfff, #00ffe0);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px #00ffe0cc;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏛️ 文法塔 關卡選擇</h1>
        <div class="level-list">
            <div class="level-card">
                <div class="level-title">第一關：喚醒樹木守護者</div>
                <div class="level-desc">主題：<b>現在式be動詞肯定句</b><br>挑戰be動詞(am/is/are)的肯定句型，通過三小關即可獲得「Be動詞寶石」。</div>
                <button class="start-btn" onclick="location.href='grammar_level1_1.html'">開始挑戰</button>
            </div>
            <div class="level-card">
                <div class="level-title">第二關：挑戰黑暗迷霧</div>
                <div class="level-desc">主題：<b>現在式be動詞否定句</b><br>學會be動詞(am/is/are)的否定句型，破解黑暗迷霧的謎題！</div>
                <button class="start-btn" onclick="location.href='grammar_level2_1.html'">開始挑戰</button>
            </div>
        </div>
    </div>
</body>
</html>
