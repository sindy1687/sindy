    const starsBg = [];
    function initStars() {
      starsBg.length = 0;
      for (let i = 0; i < 100; i++) {
        starsBg.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.2 + 0.3,
          alpha: Math.random(),
          twinkle: Math.random() * 5

      ctx.clearRect(0, 0, width, height);
      starsBg.forEach(s => {
        s.twinkle += 0.02;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    // 4. è¼”åŠ©å¡ç‰‡æ•ˆæœå¯¦ä½œ
    function useAssistCard(card) {
      if (!card.effect) return;
      switch(card.effect.type) {

          document.getElementById('feedback').textContent = `â© å·²è·³éï¼æ­£è§£ï¼š${current.en}`;

        case 'time_extend':
          timeLeft += 10;
          document.getElementById('timeLeft').textContent = timeLeft;
          document.getElementById('feedback').textContent = 'â° æ™‚é–“+10ç§’ï¼';
          document.getElementById('feedback').style.color = '#ffd700';
          break;
        case 'hint':
          document.getElementById('feedback').textContent = `æç¤ºï¼š${current.en[0]}...`;
          document.getElementById('feedback').style.color = '#ffd700';
          break;
        default:
          alert('æ­¤å¡ç‰‡æ•ˆæœå°šæœªå¯¦ä½œ');
      }
    }

    // é¡¯ç¤ºå¡ç‰‡æ•ˆæœæç¤ºæ¡†
    function showCardEffectTooltip(card, event) {
      hideCardEffectTooltip();
      const tooltip = document.createElement('div');
      tooltip.className = 'card-effect-tooltip';
      tooltip.id = 'cardEffectTooltip';
      tooltip.style.position = 'fixed';
      tooltip.style.background = 'rgba(10,20,40,0.95)';
      tooltip.style.border = '2px solid #00ffff';
      tooltip.style.borderRadius = '12px';
      tooltip.style.padding = '12px';
      tooltip.style.color = '#fff';
      tooltip.style.fontSize = '0.9rem';
      tooltip.style.maxWidth = '220px';
      tooltip.style.zIndex = 10000;
      tooltip.style.boxShadow = '0 0 20px #00ffff, 0 0 40px #a259ff';
      tooltip.style.backdropFilter = 'blur(8px)';
      if (card.effect) {
        tooltip.innerHTML = `<h4 style='color:#00ffff;margin:0 0 8px 0;font-size:1rem;text-align:center;'>ğŸ¯ éŠæˆ²æ•ˆæœ</h4><div style='color:#ffd700;font-size:0.85rem;text-align:center;margin:0;line-height:1.4;'>${card.effect.description}</div><div style='color:#a259ff;font-size:0.8rem;text-align:center;margin-top:8px;opacity:0.8;'>æ•ˆæœé¡å‹ï¼š${getEffectTypeName(card.effect.type)}</div>`;
      } else {
        tooltip.innerHTML = `<h4 style='color:#00ffff;margin:0 0 8px 0;font-size:1rem;text-align:center;'>ğŸ“ å¡ç‰‡è³‡è¨Š</h4><div style='color:#ffd700;font-size:0.85rem;text-align:center;margin:0;line-height:1.4;'>æ­¤å¡ç‰‡ç›®å‰æ²’æœ‰ç‰¹æ®ŠéŠæˆ²æ•ˆæœ</div><div style='color:#a259ff;font-size:0.8rem;text-align:center;margin-top:8px;opacity:0.8;'>åƒ…ä¾›æ”¶é›†ä½¿ç”¨</div>`;
      }
      document.body.appendChild(tooltip);
      const rect = event.target.getBoundingClientRect();
      const tooltipRect = tooltip.getBoundingClientRect();
      let left = rect.right + 10;
      let top = rect.top;
      if (left + tooltipRect.width > window.innerWidth) {
        left = rect.left - tooltipRect.width - 10;
      }
      if (top + tooltipRect.height > window.innerHeight) {
        top = window.innerHeight - tooltipRect.height - 10;
      }
      if (top < 10) {
        top = 10;
      }
      tooltip.style.left = left + 'px';
      tooltip.style.top = top + 'px';
      setTimeout(() => { tooltip.classList.add('show'); }, 100);
    }
    function hideCardEffectTooltip() {
      const tooltip = document.getElementById('cardEffectTooltip');
      if (tooltip) tooltip.remove();
    }
    function getEffectTypeName(effectType) {
      const typeNames = {
        'time_extend': 'æ™‚é–“å»¶é•·',
        'time_freeze': 'æ™‚é–“æš«åœ',
        'hint': 'æç¤ºè¼”åŠ©',

        'energy_restore': 'èƒ½é‡æ¢å¾©',
        'combo_protect': 'é€£æ“Šä¿è­·',
        'score_multiply': 'åˆ†æ•¸åŠ å€',
        'skip_level': 'è·³éé—œå¡'
      };
      return typeNames[effectType] || 'æœªçŸ¥æ•ˆæœ';
    }

    // è§’è‰²äº’å‹•ç³»çµ±æ•´åˆ
    let currentCharacter = localStorage.getItem('characterName') || 'zeus';
